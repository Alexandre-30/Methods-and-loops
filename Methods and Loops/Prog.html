        body {
            font-family: Arial, sans-serif;

        Here are methods and Loops:
    </h1>
    <script>
        var a= "ThiS Is a MeThodE";
        document.write(a.toUpperCase());
        document.write("<br>");
        document.write(a.toLocaleLowerCase())
        document.write("<br>")
        document.write("These are loops:")
        document.write("<br>")
        var fruits = ["1", "2", "3", "4","5","6"];
        for (var i = 0; i<fruits.length; i++){
            document.write(fruits[i]+ "<br>")
        }
    </script>
